<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/messages.css">
</head>
<body>
<div class="box">
    <!--    消息页面-->
    <div class="wrapper">
        <div class="col-md-3 col-sm-3 col-xs-3">
            <!-- 好友或群聊列表-->
            <div class="messages-sender-list list-group">
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <!--                    这里是消息显示页面-->
            <div class="messages-box">
                <!--                        这是消息列表-->
                <div class="messages">
                    <ul class="messages-list list-group">

                    </ul>
                    <div class="drager_bar">
                        <div class="drager"></div>
                    </div>
                </div>
                <!--                        这里是消息输入框-->
                <div class="input">
                    <!--                            选择图片或语音发送-->
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-xs" id="send-text">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            发送文本
                        </button>
                        <button type="button" class="btn btn-default btn-xs" id="chose-msg">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                            发送图片
                        </button>
                        <button type="button" class="btn btn-default btn-xs" id="send-voice">
                            <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                            发送语音
                        </button>
                    </div>
                    <!--                            输入文本信息发送-->
                    <div class="input-group">
                        <textarea class="form-control" rows="4" style="resize:none" placeholder="请输入内容" id="text"></textarea>
                        <input type="file" id="file" accept="image/png,image/jpeg" class="hide">
                        <img src="/images/avatar/defualt.png">
                        <div class="voice">
                            <div class="voice-btn">
                                <span class="glyphicon glyphicon-play-circle"></span>
                                <span>开始录音</span>
                            </div>
                            <audio id="audioPlayer" controls style="display:none;"></audio>
                        </div>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="send" msgtype="0">发送</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3">
            <div class="info-box">

            </div>
        </div>
    </div>
</div>


<!-- 定义模板 messages-sender-list -->
<script type="text/html" id="tpl-messages-sender-list">
    {{each data}}
    <button type="button" class="list-group-item" mid="{{ $value.user_id }}">
        <img src="{{$value.user_photo}}" class="frieds-photo">
        <div class="box">
            <div class="row1">
                <span>{{$value.user_name}}</span>
                <span>{{$value.no_read}}</span>
            </div>
            <div class="row2">
                {{ if $value.record_type == 0 }}
                <span>{{$value.record_content | cropMsg}}</span>
                {{ else if $value.record_type == 1}}
                <span>图片消息</span>
                {{ else if $value.record_type == 2}}
                <span>语音消息</span>
                {{ /if }}
                <span>{{ $value.compare_time | cropTime}}</span>
            </div>
        </div>
    </button>

    {{/each}}
</script>
<!--消息页面-->
<script type="text/html" id="tpl-messages-list">
    {{each data}}
    {{if $value.sendByme}}
    <li class="right list-group-item">
        <img src="{{$value.img}}" class="head"/>
        <span>
            <audio src="/voice/friends/v_13.webm" controls></audio>
        </span>
    </li>
    {{else}}
    <li class="left list-group-item">
        <img src="{{$value.img}}" class="head" />
        <span>{{$value.message}}</span>
    </li>
    {{/if}}
    {{/each}}
</script>
<!--好友信息模板-->
<script type="text/html" id="tpl-info">
    <div class="photo">
        <img src="{{data.user_photo}}">
        <span>{{data.user_name}}</span>
    </div>
    <div class="info">
        <ul class="info-list list-group">
            <li class="list-group-item">
                <span>UID:</span>
                <span>{{data.user_id}}</span>
            </li>
            <li class="list-group-item">
                <span>昵称:</span>
                <span>{{data.user_name}}</span>
            </li>
            <li class="list-group-item">
                <span>性别:</span>
                <span>{{data.user_gender}}</span>
            </li>
            <li class="list-group-item">
                <span>年龄:</span>
                <span>{{data.user_age | setAge}}</span>
            </li>
            <li class="list-group-item">
                <span>个性签名:</span>
                <span>{{data.user_introduce}}</span>
            </li>
            <li class="list-group-item">
                <span>分组:</span>
                <span>{{friendship.friendship_name}}</span>
            </li>
        </ul>
        <span class="tip">修改好友相关信息请前往好友界面</span>
    </div>
</script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="/js/scroll.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/art-template.js"></script>
<script type="text/javascript" src="/js/messages.js"></script>
</body>
</html>

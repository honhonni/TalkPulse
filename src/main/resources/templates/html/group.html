<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群聊</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cropper.css">
    <link rel="stylesheet" href="/css/group.css">
</head>
<body>
<div class="box">
    <!--    群聊-->
    <div class="wrapper">
<!--        群聊列表-->
        <div class="col-xs-3 col-sm-3 col-md-3">
            <!--                    好友或群聊列表-->
            <div class="groups list-box">
                <ul class="groups-list list-group list">
                    <li class="left list-group-item">
                        <div class="groups-group">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <h2>我创建的群聊</h2>
                        </div>
                        <div class="my-groups list-group">
                        </div>
                    </li>
                    <li class="left list-group-item">
                        <div class="groups-group">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <h2>我加入的群聊</h2>
                        </div>
                        <div class="join-groups list-group">
                        </div>
                    </li>
                </ul>

            </div>

        </div>
<!--        群聊信息-->
        <div class="col-xs-5 col-sm-5 col-md-5">
            <div class="info-box">

            </div>
        </div>

<!--        处理群聊申请相关信息申请-->
        <div class="col-xs-4 col-sm-4 col-md-4">
            <!--                    好友申请和好友验证列表-->
            <div class="friends-validation">
                <ul class="friends-validation-list list-group">

                    <li class="left list-group-item">
                        <div class="friends-validation-group">
                            <input type="text" class="form-control" placeholder="Search friends" id="search-friends" autocomplete="off" name="search">
                            <div class="search-friends-info">
                                <img src="/images/avatar/defualt.png" class="search-frieds-photo">
                                <div class="search-frieds-description">
                                    <div class="search-frieds-id-time">
                                        <span>123456</span>
                                        <!--                                        <span>2024-05-12 10:22:12</span>-->
                                    </div>
                                    <div class="search-frieds-option">
                                        <span>俞杨</span>
                                        <button type="button" id="add" class="btn btn-primary">
                                            添加好友
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="好友验证 list-group">
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                俞杨
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                洪邦伟
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄康
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄弘扬
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                肖星明
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友6
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友7
                            </button>
                        </div>
                    </li>
                    <li class="left list-group-item">
                        <div class="friends-validation-group">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <h2>好友验证</h2>
                        </div>
                        <div class="好友验证 list-group">
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                俞杨
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                洪邦伟
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄康
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄弘扬
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                肖星明
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友6
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友7
                            </button>
                        </div>
                    </li>
                    <li class="left list-group-item">
                        <div class="friends-validation-group">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <h2>好友申请</h2>
                        </div>
                        <div class="好友申请 list-group">
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                俞杨
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                洪邦伟
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄康
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                黄弘扬
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">
                                肖星明
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友6
                            </button>
                            <button type="button" class="list-group-item">
                                <img src="/images/defualt.png" class="frieds-photo">好友7
                            </button>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
    </div>
</div>
<!--我创建的群聊-->
<script type="text/html" id="tpl-my-groups">
    {{each data[0]}}
    <button type="button" class="list-group-item" gid="{{$value.GID}}">
        <img src="{{$value.img}}" class="group-photo">
        {{$value.group_name}}
    </button>
    {{/each}}
    <button type="button" class="list-group-item active" id="create-group">
        创建群聊
    </button>
</script>
<!--我加入的群聊-->
<script type="text/html" id="tpl-join-groups" gid="{{$value.GID}}">
    {{each data[1]}}
    <button type="button" class="list-group-item">
        <img src="{{$value.img}}" class="group-photo">
        {{$value.group_name}}
    </button>
    {{/each}}
</script>
<script type="text/javascript" id="tpl-info">
    <div class="photo">
        <img src="{{img}}" />
        <span>{{group_name}}</span>
    </div>
    <div class="info">
        <ul class="info-list list-group">
            <li class="list-group-item">
                <span>GID:</span>
                <span>{{GID}}</span>
            </li>
            <li class="list-group-item">
                <span>群聊名称:</span>
                <span>{{group_name}}</span>
            </li>
            <li class="list-group-item">
                <span>群介绍:</span>
                <span>欢迎加入我们</span>
            </li>
            <li class="list-group-item">
                <span>退出:</span>
                <button type="button" id="quite" class="btn btn-primary">
                    退出群聊
                </button>
            </li>
        </ul>
    </div>
</script>
<script type="text/html" id="tpl-create-group">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">群头像</label>
            <div class="layui-card">
                <div class="layui-card-body">
                    <!-- 第一行的图片裁剪和预览区域 -->
                    <div class="row1">
                        <!-- 图片裁剪区域 -->
                        <div class="cropper-box">
                            <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                            <img id="image" src="/images/avatar/defualt.png"/>
                        </div>
                        <!-- 图片的预览区域 -->
                        <div class="preview-box">
                            <div>
                                <!-- 宽高为 100px 的预览区域 -->
                                <div class="img-preview w100"></div>
                                <p class="size">100 x 100</p>
                            </div>
                            <div className="group-avatar-button">
                                <!-- 通过 accept 属性指定选择类型文件 -->
                                <input type="file" id="file" accept="image/png,image/jpeg" />
                                <button type="button" class="layui-btn" id="bnt-choose-img">上传</button>
                                <button type="button" class="layui-btn layui-btn-danger" id="btn-upload">确定</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">GID</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" name="group_id" lay-verify="required" autoComplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">群名称</label>
            <div class="layui-input-inline layui-input-wrap">
                <input type="text" name="group_name" lay-verify="required" autoComplete="off" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">群介绍</label>
            <div class="layui-input-block">
                <textarea name="group_introduce" placeholder="欢迎加入我们" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">创建</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/layui.js"></script>
<script type="text/javascript" src="/js/Cropper.js"></script>
<script type="text/javascript" src="/js/jquery-cropper.js"></script>
<script type="text/javascript" src="/js/art-template.js"></script>
<script type="text/javascript" src="/js/group.js"></script>
</body>
</html>

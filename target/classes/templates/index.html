<script type="text/html" id="tpl-info-dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownHead" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span>{{user_name}}</span>
        <img class="head" src="{{user_photo}}">
        <span class="caret"></span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <div class="my-info-box">
            <div class="photo">
                <img src="{{user_photo}}">
                <span>{{user_name}}</span>
            </div>
            <div class="info">
                <ul class="info-list list-group">
                    <li class="list-group-item">
                        <span>UID:</span>
                        <span>{{user_id}}</span>
                    </li>
                    <li class="list-group-item">
                        <span>昵称:</span>
                        <span>{{user_name}}</span>
                    </li>
                    <li class="list-group-item">
                        <span>性别:</span>
                        <span>{{user_gender}}</span>
                    </li>
                    <li class="list-group-item">
                        <span>年龄:</span>
                        <span>{{user_age}}</span>
                    </li>
                    <li class="list-group-item">
                        <span>个性签名:</span>
                        <span>{{user_introduce}}</span>
                    </li>
                    <li class="list-group-item" id="edit-info">
                        <a href="/html/info.html" target="fm" >
                            <span >编辑信息:</span>
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>
